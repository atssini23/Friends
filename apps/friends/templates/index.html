<!DOCTYPE html>
<html>
<head>

    <title>Login | Registration</title>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
    <body>
        {% for error in errors %}
        <h4>{{error}}</h4>
         {% endfor %}
            <div class="col-sm-6">
                <h3>Register</h3>
                <form class="form-inline" action='/register' method='post'>
                    {% csrf_token %}
                        
                        <label for='name'>Name:</label><br>
                        <input name='name' type='text' class='form-control' id='name' placeholder="Full Name"><br><br>


                        <label for='last_name'>Alias:</label><br>
                        <input name='alias' type='text' class='form-control' id='alias' placeholder='Alias'><br><br>


                        <label for='email'>Email Address:</label><br>
                        <input name='email' type='email' class='form-control' id='email' placeholder='Email'><br><br>

                    <h5><i>*Password should be at least 8 characters</i></h5>

                        <label for='password'>Password:</label><br>
                        <input name='password' type='password' class='form-control' id='password' placeholder='Password'><br><br>


                        <label for='confirm'>Confirm Password:</label><br>
                        <input name='password_confirmation' type='password' class='form-control' id='confirm' placeholder='Confirm Password'><br><br>


                        <label for='birthday'>Date of Birth:</label><br>
                        <input name='birthday' type='date' class='form-control' id='birthday' placeholder='Birthday'><br><br>

                    <input class="btn btn-success" type="submit" value="Register">
                </form>
            </div>

                <br>

            <div>
                <h3>Login</h3>
                <form class="form-inline" action='/login' method='post'>
                    {% csrf_token %}

                        <label for='email'>Email:</label><br>
                        <input name='email' type='email' class='form-control' id='email' placeholder='Email'><br><br>

                        <label for='password'>Password:</label><br>
                        <input name='password' type='password' class='form-control' id='password' placeholder='Password'><br><br>

                    <input class="btn btn-success" type="submit" value="Login">
                </form>
            </div>
    </body>
</html>
